<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
    }

    .error-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .error-title {
      font-size: 24px;
      color: #dc3545;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .error-info {
      font-size: 16px;
      color: #6c757d;
    }

    .back-button {
      margin-top: 20px;
      background-color: #6160f6;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #4c4ae6;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-content">
      <h1 class="error-title">Oops! Error 404 The book you were looking for doesn't exist.</h1>
      <p class="error-message">You may have mistyped the address or the book may have been removed.</p>
      <p class="error-info">If you are the application owner, please check the logs for more information.</p>
      <!-- Back button -->
      <a href="/" class="back-button">Back to Home</a>
    </div>
  </div>
</body>

</html>
